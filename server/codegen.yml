overwrite: true
schema: "./src/schema.graphql"
documents: null
generates:
  src/generated/index.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      noSchemaStitching: true
      contextType: ../utils/types#GraphQLContext
      namingConvention:
        enumValues: upper-case#upperCase
      skipTypename: true
